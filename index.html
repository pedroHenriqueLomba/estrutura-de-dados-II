<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-secondary">
    <div class="container">
      <h1 class="text-center text-white">Gerenciamento de estoque</h1>
      <div class="row py-2">
        <div class="form-group col-6">
          <label for="tituloPesquisa">Pesquisar pelo título</label>
          <input type="text" class="form-control" id="tituloPesquisa" />
        </div>
        <div class="col-2 d-flex align-items-end">
          <button class="btn btn-primary" onclick="pesquisar()">
            Pesquisar
          </button>
        </div>
      </div>
      <div class="row py-2">
        <div class="form-group col-6">
          <label for="titulo"> Título </label>
          <input type="text" class="form-control" id="titulo" />
        </div>
        <div class="form-group col-2">
          <label for="valor"> valor </label>
          <input type="number" class="form-control" id="valor" />
        </div>
        <div class="col-2 d-flex align-items-end">
          <button class="btn btn-primary" onclick="adicionar()">
            Adicionar
          </button>
        </div>
      </div>
      <div class="row py-2">
        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">Título</th>
              <th scope="col">Valor</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody id="corpoTabelaProdutos"></tbody>
        </table>
      </div>
      <div class="row py-2">
        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">Operação</th>
              <th scope="col">Objeto</th>
            </tr>
          </thead>
          <tbody id="corpoTabelaLog"></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
